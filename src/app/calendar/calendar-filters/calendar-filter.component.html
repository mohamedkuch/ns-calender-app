<FlexboxLayout class="p-2">
    <FlexboxLayout class="drop-down" width="33%">
      <DropDown
        #dd
        itemsTextAlignment="center"
        [items]="propertySelectItems"
        [(ngModel)]="selectedPropertyIndex"
        (selectedIndexChanged)="onchange($event)"
        (opened)="onopen()"
        (closed)="onclose()"
        class="drop-down-menu"
        width="100%"
        backroundColor="white"
      >
      </DropDown>
    </FlexboxLayout>
    <FlexboxLayout class="drop-down ml-2" width="33%">
      <DropDown
        #dd
        itemsTextAlignment="center"
        [items]="AgentSelectItems"
        [(ngModel)]="selectedAgentIndex"
        (selectedIndexChanged)="onchange($event)"
        (opened)="onopen()"
        (closed)="onclose()"
        class="drop-down-menu"
        width="100%"
        backroundColor="white"
      ></DropDown>
    </FlexboxLayout>
  </FlexboxLayout>
