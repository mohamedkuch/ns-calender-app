<FlexboxLayout
  flexDirection="column"
  justifyContent="space-between"
  alignItems="flex-start"
  class="p-small"
  height="100%"
  width="100%"
  [class.isInPast]="isInPast"
  [class.isInFuture]="!isInPast"
>
  <Label
    class="viewing-card-text"
    [text]="data.viewingNumber + ' VIEWINGS'"
  ></Label>
  <FlexboxLayout class="viewing-card-image" width="30" height="30">
  </FlexboxLayout>
</FlexboxLayout>
